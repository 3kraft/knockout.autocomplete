<!doctype html>
<html>
    <head>
        <title>Autocomplete Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
      <div id="application">
        <span class="label">C# keywords:</span> 
        <div class="completion" data-bind="click: focusInput()">
            <!-- ko foreach: completed -->
                <span data-bind="text: $data"></span>, 
            <!-- /ko -->
            <input data-bind="attr: { size: Math.max(1, value().length - 1) }, hasfocus: focused, value: value, valueUpdate: 'afterkeydown', event: { keydown: keyDown }, autocomplete: { data: contacts, onSelect: select }" value=""/>
        </div>
      </div>
      <script type="text/javascript" src="../vendor/knockout-2.2.0.debug.js"></script>
      <script type="text/javascript" src="../lib/knockout.autocomplete.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>
</html>
